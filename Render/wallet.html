<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TPT Wallet</title>
	<meta name="author" content="TPTradix | Buy | Exchange |">
	<meta name="description" content="TPT wallet, Main Page">
	<meta property="og:title" content="TPTradix | Buy | Exchange |" data-shuvi-head="true">
	<meta property="og:site_name" content="TPT Wallet" data-shuvi-head="true">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ramabhadra&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/window.css">
	<script src="./js/index.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: 'PT Sans', sans-serif;
		}

		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<style> .main-screen { background: #f7f9fb; display: block; }</style>
	<style> * { margin: 0; padding: 0; }</style>
	<style>	body { width: 100%; height: auto; background-color: #FFFFFF; font-size: 23px; text-align: center; }</style>
	<style> .view-state-n { padding: 15px; margin-bottom: 0px; margin-right: 30px; margin-left: 30px; margin-top: 0px; border-radius: 10px; background-color: #f7f9fb; }</style>
	<style> .view-ball-id1 { color: #000000; font-size: 14px; font-family: 'Poppins'; }</style>
	<style> .view-ls { display: flex; justify-content: space-between; align-items: center; }</style>
	<style> .currency-view { font-size: 38px; font-family: 'Poppins'; color: #000000; }</style>
	<style> .addr-view { font-size: 11px; color: #000000; font-family: 'Poppins'; }</style>
	<style> .btn { border: 1.6px solid #000000; background-color: transparent; color: #000000; font-family: 'Poppins'; font-size: 12px; padding: 3px; border-radius: 25px;}</style>
	<style> .ui-img { background: transparent; border-radius: 30px; margin-left: 10px; margin-right: 10px; border: 2px solid #3390ec;}</style>
	<style> .nav-view { display: flex; justify-content: center; color: #707579; }</style>
	<style> .all-currency { background: #FFFFFF; justify-content: center; padding: 10px; margin: 10px; margin-top: 5px; overflow: auto; height: 250px; }</style>
	<style> .crypto-f { color: #000000; font-size: 15px; font-family: 'Poppins'; padding: 5px; }</style>
	<style> .separate { background: #4287f5; width: auto; height: 0.0px; opacity: .5; margin: 5px }</style>
	<style> .bm { position: fixed; bottom: 0; background-color: #f7f9fb; width: 100%; display: flex;}</style>
	<style> .bacl { background: #FFFFFF; border-top-left-radius: 40px; border-top-right-radius: 40px; padding-top: 10px; }</style>
	<style> .change-ecx { display: flex; justify-content: space-between; align-items: center; text-align: center; background-color: #f7f9fb; margin: 20px; padding: 1.5px; border-radius: 10px; }</style>
	<style> .ui-btn { border: 0; grid-column: 1; background: #FFFFFF; padding: 5px; font-size: 14px; font-family: 'Poppins'; border-radius: 10px; width: 100px; }</style>
	<style> .ui-btn-o { border: 0; grid-column: 2; background: #f7f9fb; padding: 5px; font-size: 14px; font-family: 'Poppins'; border-radius: 10px; width: 100px;}</style>
	<style> .other-view { background: #FFFFFF; margin-top: 10px; padding: 10px; }</style>
	<style> .other-btn { background: #FFFFFF; padding: 5px; font-size: 14px; font-family: 'Poppins'; border-radius: 10px; width: 100%; border: 0;}</style>
	<style> .ui-img-other { border: 2px solid #3390ec; border-radius: 30px; margin-left: 10px; margin-right: 10px; }</style>
	<style> .crypto-dep { display: none; height: 100% width: 100%; align-items: center; }</style>
	<style> .usdt-view {  background: #FFFFFF; border-radius: 20px; justify-content: center; margin-top: 40%; }</style>
	<style> .addr-img { background: #f7f9fb; padding: 10px; border-radius: 20px; }</style>
 
	<div id="main-screen" class="main-screen">
		<div>
			<div class="view-state-n">
				<div class="view-ls">
					<h2 class="view-ball-id1">USD</h2>
					<h2 class="view-ball-id1"><b>$</b></h2>
				</div>
				<div style="display: block;">
					<h1 class="currency-view">10</h1>
				</div>
				<div style="display: flex; align-items: center; justify-content: center;">
					<p class="addr-view">TW:18...54</p>
					<img width="20px" height="20px" src="https://i.postimg.cc/cJN8Lbx0/copy.png">
				</div>
			</div>
			<div class="bacl">
				<nav class="nav-view">
					<div>
						<img class="ui-img" width="40px" height="40px" src="https://i.postimg.cc/GtGtrfyF/send.png">
					</div>
					<div>
						<img class="ui-img" width="40px" height="40px" src="https://i.postimg.cc/0NYwdbQG/plus.png">
					</div>
					<div>
						<img class="ui-img" width="40px" height="40px" src="https://i.postimg.cc/43xqvTLd/exchange.png">
					</div>
					<div>
						<img class="ui-img" width="40px" height="40px" src="https://i.postimg.cc/bvW1wQ4T/card.png">
					</div>
				</nav>
				<div class="change-ecx">
					<div style="align-items: center;">
						<button class="ui-btn">Tokens</button>
					</div>
					<div style="align-items: center;">
						<button class="ui-btn-o">Activity</button>
					</div>
				</div>
				<div class="all-currency">
					<div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #f7f9fb; border-radius: 15px">
						<div style="display: flex; align-items: center;">
							<img width="40px" height="40px" src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
							<h2 class="crypto-f">Toncoin</h2>
						</div>
						<p class="crypto-f">0 TON</p>
					</div>
					<div class="separate"></div>
					<div id="tether" style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #f7f9fb; border-radius: 15px">
						<div style="display: flex; align-items: center;">
							<img id="tether-copy" class="open-btn" width="40px" height="40px" src="https://cdn.worldvectorlogo.com/logos/tether.svg">
							<h2 class="crypto-f">Tether</h2>
							<input id="usdt-adr" value="TRXSRp3gsRsGzMpZKSiAT3nKHgwQv2UJmD" style="display: none;">
						</div>
						<p class="crypto-f">0 USDT</p>
					</div>
					<div class="separate"></div>
					<div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #f7f9fb; border-radius: 15px">
						<div style="display: flex; align-items: center;">
							<img style="border-radius: 30px;" width="40px" height="40px" src="https://s3.coinmarketcap.com/static/img/portraits/62837c68ab0e763d5f77e9a6.png">
							<h2 class="crypto-f">Tron</h2>
						</div>
						<p class="crypto-f">0 TRX</p>
					</div>
					<div class="separate"></div>
					<div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #f7f9fb; border-radius: 15px">
						<div style="display: flex; align-items: center;">
							<img style="background: #4287f5; border-radius: 30px" width="40px" height="40px" src="https://i.ibb.co/Dt7P9SR/logo.png">
							<h2 class="crypto-f">Tptradix</h2>
						</div>
						<p class="crypto-f">0 TPT</p>
					</div>
					<div class="separate"></div>
					<div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #f7f9fb; border-radius: 15px">
						<div style="display: flex; align-items: center;">
							<img width="40px" height="40px" src="https://upload.wikimedia.org/wikipedia/en/b/b9/Solana_logo.png">
							<h2 class="crypto-f">Solana</h2>
						</div>
						<p class="crypto-f">0 SOL</p>
					</div>
				</div>
			</div>
		</div>
		<div class="other-view">
			<div>
				<div style="display: flex; justify-content: space-between; align-items: center; background: #f7f9fb; padding: 3px; border-radius: 10px; margin-bottom: 10px;">
					<button class="other-btn">Other</button>
				</div>
				<nav class="nav-view">
					<div>
						<img class="ui-img-other" width="40px" height="40px" src="https://i.postimg.cc/K8c76Bjj/earn.png">
						<p class="addr-view">Earn</p>
					</div>
					<div>
						<img class="ui-img-other" width="40px" height="40px" src="https://i.postimg.cc/FRV4qM12/p2p.png">
						<p class="addr-view">P2P</p>
					</div>
					<div>
						<img class="ui-img-other" width="40px" height="40px" src="https://i.postimg.cc/h49GVYsW/bridge.png">
						<p class="addr-view">Bridge</p>
					</div>
					<div>
						<img class="ui-img-other" width="40px" height="40px" src="https://i.postimg.cc/fb9t3fR8/pool.png">
						<p class="addr-view">Pool</p>
					</div>
				</nav> 
			</div>
		</div>
	<div class="modals">
		<div class="modal">
			<button class="modal__btn"></button>
			<button class="mobile-close"></button>
			<form class="modal__form form">
				<input type="text" class="form__input" placeholder="Address">
				<input type="tel" class="form__input" placeholder="amount">
				<button class="form__btn">Send</button>
			</form>
		</div>
	</div>
	<script src="./js/swiped-events.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
