<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Spice&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monoton&family=Paytone+One&family=Poppins&family=Ramabhadra&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pin.css">
</head>
<body style="margin: 0; padding: 0; height: 100vh; background: var(--tg-theme-bg-color);">
    <div class="main">
        <form method="POST" >
            <div class="root">
                <div>
                    <div style="display: flex; justify-content: center; margin-top: 10%;">
                        <h1>Set up a pin code</h1>
                    </div>
                    <div class="pin_decode" style="transform: none;">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                </div>
                <div class="input_frame">
                    <button class="type_btn">
                        <p class="code">1</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">2</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">3</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">4</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">5</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">6</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">7</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">8</p>
                    </button>
                    <button class="type_btn">
                        <p class="code">9</p>
                    </button>
                    <div></div>
                    <button class="type_btn">
                        <p class="code">0</p>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
       let tg = window.Telegram.WebApp;
       tg.MainButton.setText("Start")
       tg.MainButton.show();
    </script>
</body>
</html>
