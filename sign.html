<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TPT Wallet</title>
	<meta name="author" content="TPTradix | Buy | Exchange |">
	<meta name="description" content="TPT wallet, sign up or sign in">
	<meta property="og:title" content="TPTradix | Buy | Exchange |" data-shuvi-head="true">
	<meta property="og:site_name" content="TPT Wallet" data-shuvi-head="true">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ramabhadra&display=swap" rel="stylesheet">
	<script></script>
</head>
<body>
	<style type="text/css">
		/* MAIN */
		* {

		  margin: 0;
		  padding: 0;


		}

		*,
		*::before,
		*::after {

		  box-sizing: border-box;

		}

		body {
		  width: 100%;
		  height: auto;
		  background-color: #FFFFFF;
		  font-size: 23px;
		  text-align: center;
		}


		.content_header_view {
		  background-color: #FFFFFF;
		  display: flex;
		  width: auto;
		  height: auto;
		  padding: 25px;
		  padding-top: 15px;
		  padding-bottom: 15px;
		}

		.preview {
		  font-size: 19px;
		  padding: 3px;
		  margin: 0px;
		}

		.entry {
		  border: 0;
		  background-color: #f7f9fb;
		  padding: 15px;
		  border-radius: 15px;
		  font-size: 17px;
		  margin-top: 10px;
		  width: 230px;
		  height: 50px;

		}

		input:focus {
			outline: none;
		}

		.btn {
		  border: 0;
		  background-color: transparent;
		  font-size: 18px;
		  color: #1d95c4;
		  padding: 5px;
		  margin-top: 10px;
		}


		.first_f {
		  align-items: center;
		  justify-content: center;
		}

	</style>
	<div class="main" id="main">
		<div id="first" class="view_content">
			<header class="content_header_view">
				<div style="display: flex; align-items: center;">
					<img width="40px" height="40px" src="https://i.ibb.co/Dt7P9SR/logo.png" style="background: #4287f5; border-radius: 50px;">
					<h1 style="font-family: 'Poppins', sans-serif;"class="preview">TPT Wallet</h1>
				</div>
			</header>
			<div style="background: #4287f5; width: auto; height: 1.5px; opacity: .5; margin: 10px; margin-top: 0px;"></div>
			<div>
				<h1 style="font-family: 'Poppins', sans-serif; font-size: 25px; padding: 40px;">Get started with <b style="font-family: 'Ramabhadra'; color: #4287f5;">TPT Wallet</b> right now</h1>
			</div>
			<form name="Form" method="POST" action="" style="margin-left: 40px; margin-right: 40px;" id="first_f" class="first_f">
				<div>
					<input class="entry" id="email" type="text" name="email" placeholder="Name" style="font-family: 'Poppins">
					<input class="entry" id="password" type="password" name="password" placeholder="Password" style="font-family: 'Poppins">
					<button class="btn" id="create" name="create" type="submit" style="display: none; width: 100%">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		document.getElementById("email").addEventListener("input", () => {
			let clickup = document.getElementById("create");
			let oninput1 = document.getElementById("email");
			let oninput2 = document.getElementById("password");
			let email = document.getElementById("email").value;
			let pass = document.getElementById("password").value;

			if ((email.length >= 3 && pass.length > 7)) {
				clickup.style.display = "block";
				oninput1.style.border = "2px solid limegreen";
				oninput2.style.border = "2px solid limegreen";

			}

			if ((email.length < 4 || pass.length < 8)) {
				clickup.style.display = "none";
				oninput1.style.border = "2px solid red";
				oninput2.style.border = "2px solid red";

			}
		})

		document.getElementById("password").addEventListener("input", () => {
			let clickup = document.getElementById("create");
			let oninput1 = document.getElementById("email");
			let oninput2 = document.getElementById("password");
			let email = document.getElementById("email").value;
			let pass = document.getElementById("password").value;

			if ((email.length > 3 && pass.length > 7)) {
				clickup.style.display = "block";
				oninput1.style.border = "2px solid limegreen";
				oninput2.style.border = "2px solid limegreen";

			}

			if ((email.length < 4 || pass.length < 8)) {
				clickup.style.display = "none";
				oninput1.style.border = "2px solid red";
				oninput2.style.border = "2px solid red";
			}
		})
		
	</script>
</body>
</html>
